<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri SayÄ±m</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #0A84FF;
            --card: #1C1C1E;
            --button: #2C2C2E;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .countdown-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .countdown-title {
            font-size: 24px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .countdown-box {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 48px;
            font-weight: 700;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card);
            border-radius: 20px;
            margin-bottom: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .time-value::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
        }
        
        .time-label {
            font-size: 14px;
            opacity: 0.6;
        }
        
        .wait-text {
            font-size: 18px;
            opacity: 0.5;
            margin-top: 40px;
            font-weight: 500;
        }
        
        .game-container {
            position: fixed;
            bottom: -300px;
            left: 0;
            width: 100%;
            background-color: var(--card);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .game-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-game {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .game-area {
            height: 150px;
            background-color: var(--button);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .ball {
            width: 30px;
            height: 30px;
            background-color: var(--accent);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .obstacle {
            width: 40px;
            height: 20px;
            background-color: #FF453A;
            position: absolute;
            top: 0;
            right: -40px;
            border-radius: 5px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD60A;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .hidden {
            display: none;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .celebration-text {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .celebration-subtext {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .celebration-button {
            background-color: var(--accent);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-title">Geri SayÄ±m</div>
        <div class="countdown-box">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">GÃ¼n</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Saat</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Dakika</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Saniye</div>
            </div>
        </div>
        <div class="wait-text">Bekle...</div>
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <div class="game-title">SÄ±kÄ±lmayÄ±n Diye ðŸŽ®</div>
            <button class="close-game" id="closeGame">Kapat</button>
        </div>
        <div class="game-area" id="gameArea">
            <div class="ball" id="ball"></div>
        </div>
    </div>
    
    <div class="celebration hidden" id="celebration">
        <div class="celebration-text">ðŸŽ‰ SÃœPRÄ°Z! ðŸŽ‰</div>
        <div class="celebration-subtext">Ä°yi ki doÄŸdun! BeklediÄŸin ÅŸey nihayet geldi!</div>
        <button class="celebration-button" id="celebrationButton">Harika!</button>
    </div>

    <script>
        // Oyun deÄŸiÅŸkenleri
        let ball = document.getElementById('ball');
        let gameArea = document.getElementById('gameArea');
        let gameContainer = document.getElementById('gameContainer');
        let obstacles = [];
        let score = 0;
        let gameSpeed = 2;
        let isGameRunning = false;
        let gameInterval;
        let obstacleInterval;
        let ballPosition = 50;
        let keys = {};
        
        // Oyun kontrolleri
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Oyunu baÅŸlat
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            gameContainer.style.transform = 'translateY(0)';
            
            // Top hareketi
            gameInterval = setInterval(() => {
                if (keys['ArrowLeft'] && ballPosition > 10) {
                    ballPosition -= 5;
                }
                if (keys['ArrowRight'] && ballPosition < 90) {
                    ballPosition += 5;
                }
                ball.style.left = `${ballPosition}%`;
            }, 20);
            
            // Engelleri oluÅŸtur
            obstacleInterval = setInterval(createObstacle, 2000);
        }
        
        // Engel oluÅŸtur
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.top = `${Math.random() * 100}px`;
            gameArea.appendChild(obstacle);
            obstacles.push({
                element: obstacle,
                x: 100,
                y: parseFloat(obstacle.style.top)
            });
        }
        
        // Oyun dÃ¶ngÃ¼sÃ¼
        function gameLoop() {
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                obstacle.element.style.right = `${obstacle.x}%`;
                
                // Ã‡arpÄ±ÅŸma kontrolÃ¼
                if (obstacle.x < 50 && obstacle.x > 30 && 
                    Math.abs(ballPosition - 50) < 20 && 
                    Math.abs(parseFloat(obstacle.element.style.top) - 70) < 30) {
                    endGame();
                }
                
                // Engel ekrandan Ã§Ä±ktÄ±
                if (obstacle.x < -10) {
                    gameArea.removeChild(obstacle.element);
                    obstacles.splice(index, 1);
                    score++;
                    gameSpeed += 0.1;
                }
            });
            
            if (isGameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Oyunu bitir
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            alert(`Oyun bitti! Skor: ${score}`);
            resetGame();
        }
        
        // Oyunu sÄ±fÄ±rla
        function resetGame() {
            obstacles.forEach(obstacle => {
                gameArea.removeChild(obstacle.element);
            });
            obstacles = [];
            score = 0;
            gameSpeed = 2;
            ballPosition = 50;
            ball.style.left = '50%';
        }
        
        // Oyunu kapat
        document.getElementById('closeGame').addEventListener('click', () => {
            gameContainer.style.transform = 'translateY(300px)';
            if (isGameRunning) endGame();
        });
        
        // Konfeti efekti
        function createConfetti() {
            const colors = ['#FFD60A', '#FF9F0A', '#FF375F', '#0A84FF', '#BF5AF2'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 12 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const delay = Math.random() * 0.5;
                const duration = Math.random() * 3 + 2;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-10px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                // GSAP animasyonu
                confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 10}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    delay: delay * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, (duration + delay) * 1000);
            }
        }
        
        // Geri sayÄ±m fonksiyonu
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(currentYear, 5, 23); // 23 Haziran
            
            if (now > targetDate) {
                targetDate = new Date(currentYear + 1, 5, 23);
            }
            
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Geri sayÄ±m bittiÄŸinde
            if (diff <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('celebration').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('celebration').style.opacity = '1';
                }, 100);
                
                createConfetti();
                setInterval(createConfetti, 3000);
            }
        }
        
        // Kutlama butonu
        document.getElementById('celebrationButton').addEventListener('click', () => {
            document.getElementById('celebration').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('celebration').classList.add('hidden');
            }, 500);
        });
        
        // Oyunu 30 saniye sonra otomatik aÃ§
        setTimeout(() => {
            if (!document.getElementById('celebration').classList.contains('hidden')) return;
            startGame();
            gameLoop();
        }, 30000);
        
        // Geri sayÄ±mÄ± baÅŸlat
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
