<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri SayÄ±m</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 1.5s ease;
            overflow: hidden;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 60px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .countdown {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #fff;
        }

        .info-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Gizli kutlama ekranÄ± */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 100;
        }

        .celebration h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            transform: translateY(30px);
            opacity: 0;
            transition: all 1s ease 0.5s;
            color: #fff;
        }

        .celebration p {
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 1s;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Konfeti stilleri */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 4s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* SayaÃ§ bitince arkaplan */
        .celebrating {
            background-color: #121212;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">00:00:00:00</div>
        <div class="info-text">SÃ¼re dolana kadar bekleyin</div>
    </div>

    <!-- Gizli kutlama ekranÄ± -->
    <div class="celebration" id="celebration">
        <h1>Ä°yi ki doÄŸdun!</h1>
        <p>Beklenen an nihayet geldi ðŸŽ‰</p>
    </div>

    <script>
        // Geri sayÄ±m hesaplama
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(currentYear, 5, 23); // 23 Haziran
            
            if (now > targetDate) {
                targetDate = new Date(currentYear + 1, 5, 23);
            }
            
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (diff <= 0) {
                startCelebration();
            }
        }

        // Kutlama fonksiyonu
        function startCelebration() {
            const celebration = document.getElementById('celebration');
            
            // ArkaplanÄ± deÄŸiÅŸtir
            document.body.classList.add('celebrating');
            
            // Kutlama ekranÄ±nÄ± gÃ¶ster
            celebration.style.opacity = '1';
            celebration.style.pointerEvents = 'auto';
            
            // AnimasyonlarÄ± baÅŸlat
            setTimeout(() => {
                celebration.querySelector('h1').style.opacity = '1';
                celebration.querySelector('h1').style.transform = 'translateY(0)';
                celebration.querySelector('p').style.opacity = '1';
                celebration.querySelector('p').style.transform = 'translateY(0)';
            }, 300);
            
            // Konfeti yaÄŸmuru
            createConfetti();
            setInterval(createConfetti, 300);
        }

        // Konfeti oluÅŸturma
        function createConfetti() {
            const colors = ['#ffffff', '#e0e0e0', '#a0a0a0', '#ffd700', '#c0c0c0'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Rastgele Ã¶zellikler
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const left = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = Math.random() * 3 + 2;
                
                // Stilleri uygula
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}vw`;
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.animationDuration = `${duration}s`;
                
                // Åžekiller
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${color}`;
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                }
                
                document.body.appendChild(confetti);
                
                // Temizle
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

        // Geri sayÄ±mÄ± baÅŸlat
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
