<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–zel Geri SayÄ±m</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1E1E1E;
            --text: #FFFFFF;
            --accent: #FF4081;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 1.5s ease;
            overflow: hidden;
        }
        
        .countdown-container {
            background-color: var(--card);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            transition: all 0.8s ease;
        }
        
        .countdown-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 42px;
            font-weight: 700;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin-bottom: 5px;
        }
        
        .time-label {
            font-size: 12px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .info-text {
            font-size: 16px;
            opacity: 0.5;
        }
        
        /* Kutlama EkranÄ± */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .birthday-content {
            text-align: center;
            transform: scale(0.9);
            transition: transform 1s ease;
            opacity: 0;
        }
        
        .birthday-text {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF4081, #FF9100);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .birthday-image {
            width: 300px;
            height: 300px;
            background-image: url('https://i.imgur.com/JW9qCZa.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 30px;
            filter: drop-shadow(0 10px 20px rgba(255, 64, 129, 0.4));
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #FF4081;
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-title">23 Haziran 00:08'e Kalan SÃ¼re</div>
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">GÃ¼n</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Saat</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Dakika</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Saniye</div>
            </div>
        </div>
        <div class="info-text">SÃ¼re dolana kadar bekleyin...</div>
    </div>
    
    <!-- Kutlama EkranÄ± -->
    <div class="celebration" id="celebration">
        <div class="birthday-content">
            <div class="birthday-text">Ä°yi ki doÄŸdun ben!</div>
            <div class="birthday-image"></div>
            <p>DoÄŸum gÃ¼nÃ¼n kutlu olsun! ðŸŽ‚ðŸŽ‰</p>
        </div>
    </div>

    <script>
        // Geri sayÄ±m hesaplama
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // 23 Haziran 00:08 hedef tarihi
            const targetDate = new Date(currentYear, 5, 23, 0, 8, 0);
            
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Geri sayÄ±m bittiÄŸinde
            if (diff <= 0) {
                startCelebration();
            }
        }
        
        // Kutlama fonksiyonu
        function startCelebration() {
            const celebration = document.getElementById('celebration');
            const countdownContainer = document.querySelector('.countdown-container');
            
            // Geri sayÄ±mÄ± gizle
            countdownContainer.style.opacity = '0';
            countdownContainer.style.transform = 'translateY(-20px)';
            
            // Kutlama ekranÄ±nÄ± gÃ¶ster
            setTimeout(() => {
                celebration.style.opacity = '1';
                celebration.style.pointerEvents = 'auto';
                
                // Ä°Ã§eriÄŸi animasyonla gÃ¶ster
                setTimeout(() => {
                    document.querySelector('.birthday-content').style.opacity = '1';
                    document.querySelector('.birthday-content').style.transform = 'scale(1)';
                }, 300);
                
                // Konfeti yaÄŸmuru
                createConfetti();
                setInterval(createConfetti, 300);
            }, 800);
        }
        
        // Konfeti oluÅŸtur
        function createConfetti() {
            const colors = ['#FF4081', '#FF9100', '#00B0FF', '#76FF03', '#FFEB3B'];
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 12 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = Math.random() * 3 + 2;
                const shape = Math.random() > 0.5 ? 'circle' : 'square';
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}vw`;
                confetti.style.animationDelay = `${delay}s`;
                confetti.style.animationDuration = `${duration}s`;
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                }
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
        
        // Geri sayÄ±mÄ± baÅŸlat
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
